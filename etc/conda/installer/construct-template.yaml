# Custom conda installer for Caelus Python Library

name: caelus-conda
version: v0.1.1

install_in_dependency_order: True

channels:
  - http://repo.continuum.io/pkgs/free/
  - file://LOCAL_CHANNEL_PATH

specs:
  - python 2.7*
  - conda
  - pip
  - six
  - nomkl            [not win]
  - mkl 2017.0.1*    [win]
  - numpy
  - matplotlib
  - pyyaml
  - pytz
  - jinja2
  - caelus

exclude:
  - libgcc           [linux]
  - libgfortran      [linux]
  - pycairo          [linux]
  - cairo            [linux]
  - gstreamer        [linux]
  - gst-plugins-base [linux]


company: "Applied CCM"

add_to_path_default: True
